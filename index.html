<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnityRP Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4b7e65eb9f.js" crossorigin="anonymous"></script>
<style>
:root{
  --primary-black:#0f0f0f;
  --secondary-black:#171717;
  --unity-red:#f2163e;
  --white:#fff;
  --hover-gray:#3a3a3a;
  --transition:0.3s;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--primary-black);color:var(--white);overflow-x:hidden;transition: background var(--transition), color var(--transition);}
body.dark{background:var(--primary-black);color:var(--white);}
h2{font-family:'Staatliches',sans-serif;margin-bottom:1.5rem;position:relative;}
h2::after{content:"";position:absolute;width:50%;height:3px;background:var(--unity-red);left:0;bottom:-5px;border-radius:5px;}
a{text-decoration:none;color:var(--white);transition:color var(--transition);}
a:hover{color:var(--unity-red);}
ul{list-style:none;display:flex;gap:1rem;align-items:center;}
button{cursor:pointer;transition:background var(--transition);}
#loader{position:fixed;width:3em;height:3em;border-radius:50%;border-top:0.3em solid rgba(255,255,255,0.4);border-right:0.3em solid transparent;top:50%;left:50%;transform:translate(-50%,-50%);animation:spin 1s linear infinite;z-index:9999;}
@keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}
header{display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem;background:var(--secondary-black);position:fixed;width:100%;top:0;z-index:1000;}
.logo img{height:50px;}
nav .left-nav, nav .right-nav{display:flex;align-items:center;gap:1rem;}
nav .search-bar{position:relative;}
nav .search-bar input{padding:0.4rem 1rem;border-radius:50px;border:none;outline:none;width:150px;background:var(--secondary-black);color:var(--white);}
nav .search-bar input::placeholder{color:rgba(255,255,255,0.5);}
nav .search-bar i{position:absolute;right:10px;top:50%;transform:translateY(-50%);color:rgba(255,255,255,0.7);}
.cart, .login{padding:0.4rem 1rem;border-radius:50px;background:var(--unity-red);color:#fff;border:none;}
.mobile-menu-icon{display:none;}
main{padding:8rem 2rem 3rem 2rem;}
section{margin-bottom:5rem;}
.cards-horizontal{display:flex;overflow-x:auto;gap:1rem;scroll-behavior:smooth;}
.cards-horizontal::-webkit-scrollbar{height:8px;}
.cards-horizontal::-webkit-scrollbar-thumb{background:var(--unity-red);border-radius:50px;}
.cards-horizontal::-webkit-scrollbar-track{background:transparent;}
.card{background:var(--secondary-black);border-radius:10px;overflow:hidden;flex:0 0 300px;transition:transform var(--transition), box-shadow var(--transition);}
.card img{width:100%;height:200px;object-fit:cover;}
.card h3{padding:1rem;font-size:1.2rem;}
.card button{margin:0 1rem 1rem 1rem;padding:0.5rem 1rem;border:none;border-radius:50px;background:var(--unity-red);color:var(--white);}
.card button:hover{background:#f63b5e;}
.hero{display:flex;gap:2rem;margin-bottom:2rem;}
.hero-left{flex:1;display:flex;flex-direction:column;justify-content:center;}
.hero-left p{margin-bottom:1rem;}
.hero-right{flex:1;}
.payment-bar{display:flex;gap:1rem;overflow-x:auto;padding:1rem;background:var(--unity-red);border-radius:10px;margin-bottom:2rem;}
.payment-bar img{height:50px;}
footer{display:flex;justify-content:space-between;align-items:center;padding:2rem;background:var(--secondary-black);color:rgba(255,255,255,0.6);}
footer .links{text-align:center;flex:1;}
footer .socials{display:flex;gap:1rem;}
@media(max-width:768px){.cards-horizontal{flex-wrap:nowrap;}.mobile-menu-icon{display:block;}.left-nav ul{display:none;}}
</style>
</head>
<body>

<div id="loader"></div>

<header>
  <nav>
    <div class="left-nav">
      <div class="logo"><img src="assets/images/logo.png" alt="UnityRP Shop"></div>
      <ul>
        <li><a href="#abonnements">Abonnements</a></li>
        <li><a href="#objets">Objets</a></li>
        <li><a href="#armes">Armes</a></li>
        <li><a href="#permissions">Permissions IG</a></li>
        <li><a href="#packs">Packs</a></li>
        <li><a href="#divers">Divers</a></li>
      </ul>
    </div>
    <div class="right-nav">
      <div class="search-bar">
        <input type="text" placeholder="Rechercher...">
        <i class="fas fa-search"></i>
      </div>
      <button class="cart">Panier</button>
      <button class="login">Se connecter</button>
      <i class="fas fa-moon toggle-theme"></i>
      <i class="fas fa-bars mobile-menu-icon"></i>
    </div>
  </nav>
</header>

<main>
  <!-- Hero -->
  <div class="hero">
    <div class="hero-left">
      <h2>Bienvenue sur UnityRP Shop</h2>
      <p>Votre serveur RP préféré avec les meilleurs contenus à acheter.</p>
    </div>
    <div class="hero-right">
      <div class="card"><img src="assets/images/bestseller.png"><h3>Bestseller</h3></div>
    </div>
  </div>

  <!-- Payment Bar -->
  <div class="payment-bar">
    <img src="assets/images/payments/visa.png">
    <img src="assets/images/payments/paypal.png">
    <img src="assets/images/payments/mastercard.png">
    <img src="assets/images/payments/applepay.png">
  </div>

  <!-- Category Cards Horizontal Scroll -->
  <section id="categories">
    <h2>Catégories</h2>
    <div class="cards-horizontal">
      <a href="abonnements.html" class="card"><img src="assets/images/categories/abonnements.png"><h3>Abonnements</h3></a>
      <a href="objets.html" class="card"><img src="assets/images/categories/objets.png"><h3>Objets</h3></a>
      <a href="armes.html" class="card"><img src="assets/images/categories/armes.png"><h3>Armes</h3></a>
      <a href="permissions.html" class="card"><img src="assets/images/categories/permissions.png"><h3>Permissions IG</h3></a>
      <a href="packs.html" class="card"><img src="assets/images/categories/packs.png"><h3>Packs</h3></a>
      <a href="divers.html" class="card"><img src="assets/images/categories/divers.png"><h3>Divers</h3></a>
    </div>
  </section>
</main>

<footer>
  <div class="links">
    <a href="mentions-legales.html">Mentions légales</a> | 
    <a href="confidentialite.html">Confidentialité</a> | 
    <a href="contact.html">Contact</a>
  </div>
  <div class="socials">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script>
// Loader
window.addEventListener("load",()=>{
  document.getElementById("loader").style.display="none";
});
// Theme toggle
const themeToggle=document.querySelector(".toggle-theme");
themeToggle.addEventListener("click",()=>{
  document.body.classList.toggle("dark");
});
// Mobile menu toggle
const mobileIcon=document.querySelector(".mobile-menu-icon");
const navUl=document.querySelector("nav ul");
mobileIcon.addEventListener("click",()=>{navUl.classList.toggle("show");});
// Search filter
const searchInput=document.querySelector(".search-bar input");
searchInput.addEventListener("input",(e)=>{
  const query=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    const title=card.querySelector("h3").textContent.toLowerCase();
    card.style.display=title.includes(query)?"block":"none";
  });
});
</script>

</body>
</html>
