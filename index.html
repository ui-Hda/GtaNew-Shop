<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnityRP Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
<style>
:root{
  --primary-black:#0f0f0f;
  --secondary-black:#171717;
  --unity-red:#f2163e;
  --white:#fff;
  --transition:0.3s;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--primary-black);color:var(--white);transition:background var(--transition), color var(--transition);}
body.dark{background:var(--secondary-black);color:var(--white);}
header{position:fixed;width:100%;top:0;background:var(--secondary-black);z-index:1000;}
nav{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;}
.nav-left{display:flex;align-items:center;gap:1rem;}
.logo img{height:50px;}
.nav-categories{display:flex;gap:1rem;}
.nav-categories li a{color:var(--white);text-decoration:none;transition:color var(--transition);}
.nav-categories li a:hover{color:var(--unity-red);}
.search-bar{position:relative;}
.search-bar input{padding:0.4rem 1rem;border-radius:50px;border:none;background:var(--secondary-black);color:var(--white);}
.search-bar i{position:absolute;right:10px;top:50%;transform:translateY(-50%);}
button.cart, button.login{padding:0.5rem 1rem;border:none;border-radius:50px;background:var(--unity-red);cursor:pointer;color:var(--white);}
button.cart:hover, button.login:hover{background:#f63b5e;}
.nav-right{display:flex;gap:1rem;align-items:center;}
.mobile-menu-icon{display:none;font-size:1.5rem;cursor:pointer;}
.toggle-theme{cursor:pointer;font-size:1.5rem;}

@media(max-width:768px){
  .nav-categories{display:none;flex-direction:column;position:absolute;top:70px;left:0;width:100%;background:var(--secondary-black);}
  .nav-categories.show{display:flex;}
  .mobile-menu-icon{display:block;}
}

main{padding:8rem 2rem 3rem 2rem;}
.hero{display:flex;gap:2rem;margin-bottom:3rem;}
.hero .text{flex:1;}
.hero .text h2{font-family:'Staatliches',sans-serif;margin-bottom:1rem;}
.hero .card{flex:1;background:var(--secondary-black);border-radius:10px;display:flex;align-items:center;justify-content:center;height:250px;}
.hero .card img{width:80%;height:auto;}
.payment-bar{display:flex;gap:2rem;overflow-x:auto;background:var(--unity-red);padding:2rem;border-radius:10px;margin-bottom:3rem;}
.payment-bar img{height:80px;}
.category-scroll{display:flex;gap:2rem;overflow-x:auto;padding-bottom:2rem;scroll-behavior:smooth;}
.category-card{min-width:400px;height:400px;background:var(--secondary-black);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;font-weight:700;cursor:pointer;transition:transform var(--transition);}
.category-card:hover{transform:scale(1.05);}
footer{background:var(--secondary-black);color:rgba(255,255,255,0.6);padding:2rem 0;text-align:center;}
footer ul{display:flex;gap:1rem;justify-content:center;margin-bottom:1rem;}
footer .socials{display:flex;gap:1rem;justify-content:center;}
</style>
</head>
<body>

<header>
<nav>
  <div class="nav-left">
    <div class="logo"><img src="assets/images/logo.png" alt="UnityRP Shop"></div>
    <ul class="nav-categories">
      <li><a href="#abonnements">Abonnements</a></li>
      <li><a href="#objets">Objets</a></li>
      <li><a href="#armes">Armes</a></li>
      <li><a href="#permissions">Permissions IG</a></li>
      <li><a href="#packs">Packs</a></li>
      <li><a href="#divers">Divers</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Rechercher...">
      <i class="fas fa-search"></i>
    </div>
    <button class="cart">Panier</button>
    <button class="login">Se connecter</button>
  </div>
  <div class="nav-right">
    <i class="fas fa-moon toggle-theme"></i>
    <i class="fas fa-bars mobile-menu-icon"></i>
  </div>
</nav>
</header>

<main>
<section class="hero">
  <div class="text">
    <h2>Bienvenue sur UnityRP Shop</h2>
    <p>Découvrez nos meilleures offres et produits exclusifs pour votre serveur.</p>
  </div>
  <div class="card"><img src="assets/images/bestseller.png" alt="Bestseller"></div>
</section>

<section class="payment-bar">
  <img src="assets/images/payments/visa.png" alt="Visa">
  <img src="assets/images/payments/paypal.png" alt="PayPal">
  <img src="assets/images/payments/mastercard.png" alt="Mastercard">
  <img src="assets/images/payments/applepay.png" alt="Apple Pay">
</section>

<section class="category-scroll">
  <a href="abonnements.html" class="category-card">Abonnements</a>
  <a href="objets.html" class="category-card">Objets</a>
  <a href="armes.html" class="category-card">Armes</a>
  <a href="permissions.html" class="category-card">Permissions IG</a>
  <a href="packs.html" class="category-card">Packs</a>
  <a href="divers.html" class="category-card">Divers</a>
</section>

</main>

<footer>
<ul>
  <li><a href="mentions-legales.html">Mentions légales</a></li>
  <li><a href="confidentialite.html">Confidentialité</a></li>
  <li><a href="contact.html">Contact</a></li>
</ul>
<div class="socials">
  <a href="#"><img src="assets/images/socials/discord.png" alt="Discord"></a>
  <a href="#"><img src="assets/images/socials/twitter.png" alt="Twitter"></a>
  <a href="#"><img src="assets/images/socials/facebook.png" alt="Facebook"></a>
</div>
</footer>

<script src="https://kit.fontawesome.com/4b7e65eb9f.js" crossorigin="anonymous"></script>
<script>
// Theme toggle
document.querySelector(".toggle-theme").addEventListener("click",()=>{
  document.body.classList.toggle("dark");
});

// Mobile menu toggle
document.querySelector(".mobile-menu-icon").addEventListener("click",()=>{
  document.querySelector(".nav-categories").classList.toggle("show");
});

// Horizontal scroll for category cards
const categoryScroll = document.querySelector('.category-scroll');
let isDown = false, startX, scrollLeft;
categoryScroll.addEventListener('mousedown', (e)=>{
  isDown = true;
  startX = e.pageX - categoryScroll.offsetLeft;
  scrollLeft = categoryScroll.scrollLeft;
});
categoryScroll.addEventListener('mouseleave', ()=>{isDown=false;});
categoryScroll.addEventListener('mouseup', ()=>{isDown=false;});
categoryScroll.addEventListener('mousemove', (e)=>{
  if(!isDown) return;
  e.preventDefault();
  const x = e.pageX - categoryScroll.offsetLeft;
  const walk = (x - startX) * 2;
  categoryScroll.scrollLeft = scrollLeft - walk;
});
</script>

</body>
</html>
