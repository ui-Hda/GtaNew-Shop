<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTA New Shop</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

<style>
:root{
  --primary-black:#0f0f0f;
  --secondary-black:#171717;
  --primary-purple:#8a2be2;
  --white:#fff;
  --hover-gray:#3a3a3a;
  --transition:0.3s;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--primary-black);color:var(--white);overflow-x:hidden;transition: background var(--transition), color var(--transition);}
body.dark{background:var(--primary-black);color:var(--white);}
h2{font-family:'Staatliches',sans-serif;margin-bottom:1.5rem;position:relative;}
h2::after{content:"";position:absolute;width:50%;height:3px;background:var(--primary-purple);left:0;bottom:-5px;border-radius:5px;}
ul{list-style:none;}
a{text-decoration:none;color:var(--white);transition:color var(--transition);}
a:hover{color:var(--primary-purple);}

/* Loader */
#loader{position:fixed;width:3em;height:3em;border-radius:50%;border-top:0.3em solid rgba(255,255,255,0.4);border-right:0.3em solid transparent;top:50%;left:50%;transform:translate(-50%,-50%);animation:spin 1s linear infinite;z-index:9999;}
@keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}

/* Header */
header{display:flex;align-items:center;justify-content:space-between;padding:1rem 3rem;position:fixed;width:100%;top:0;background:var(--secondary-black);z-index:1000;transition:background var(--transition);}
.logo img{height:75px;}
.nav-left{display:flex;align-items:center;gap:2rem;}
.nav-left ul{display:flex;flex-direction:row;gap:2rem;align-items:center;}
.nav-left ul li a{color:var(--white);font-weight:500;transition:color var(--transition);}
.nav-left ul li a:hover{color:var(--primary-purple);}

/* Nouveau bouton GCoins */
.gcoins-btn{
  background:var(--primary-purple);
  border:none;
  padding:0.5rem 1rem;
  border-radius:50px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:background var(--transition), transform var(--transition);
}
.gcoins-btn:hover{
  background:#9d4edd;
  transform:scale(1.05);
}

.header-right{display:flex;align-items:center;gap:1rem;}
.search-bar{position:relative;}
.search-bar input{padding:0.4rem 1rem;border-radius:50px;border:none;outline:none;width:150px;background:var(--secondary-black);color:var(--white);}
.search-bar input::placeholder{color:rgba(255,255,255,0.5);}
.search-bar i{position:absolute;right:10px;top:50%;transform:translateY(-50%);color:rgba(255,255,255,0.7);}
.header-right button{background:var(--primary-purple);border:none;padding:0.5rem 1rem;border-radius:50px;color:#fff;cursor:pointer;transition:background var(--transition), transform var(--transition);}
.header-right button:hover{background:#9d4edd;transform:scale(1.05);}

/* Main */
main{padding:8rem 3rem 3rem 3rem;}
section{margin-bottom:5rem;}

/* Grosses cartes catégories */
.category-grid {
  display: flex;
  flex-wrap:wrap;
  gap:2rem;
  justify-content:center;
}

.category-card {
  background: var(--secondary-black);
  border-radius:10px;
  width:calc(35% - 1rem);
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform var(--transition), box-shadow var(--transition);
}

.category-card img {
  width:80%;
  height:70%;
  object-fit:cover;
  border-radius:12px;
}

.category-card:hover {
  transform:scale(1.05);
  box-shadow:0 0 20px var(--primary-purple);
}

/* Barre de paiement animée */
.payment-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:2rem 3rem;
  border-radius:12px;
  margin-bottom:3rem;
  width:100%;
  max-width:1400px;
  margin-left:auto;
  margin-right:auto;
  box-sizing:border-box;
  background: linear-gradient(-45deg, #8a2be2, #4b0082, #171717, #0f0f0f);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  color: #fff;
}

.payment-text{
  font-family:'Staatliches',sans-serif;
  font-size:2rem;
  color:#fff;
  font-weight:400;
}

.payment-logos{
  display:flex;
  gap:1.5rem;
}

.payment-logos img{
  height:70px;
  object-fit:contain;
}

@keyframes gradientMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* Footer */
footer{text-align:center;padding:2rem 0;background:var(--secondary-black);color:rgba(255,255,255,0.6);margin-top:5rem;}
footer a{margin:0 1rem;color:rgba(255,255,255,0.6);}
footer a:hover{color:var(--primary-purple);}
footer .footer-socials{margin-top:1rem;display:flex;justify-content:center;gap:1rem;}
</style>
</head>
<body id="body-root">

<!-- Loader -->
<div id="loader"></div>

<!-- Header -->
<header>
  <div class="logo"><img src="assets/images/logo.png" alt="GTA New Shop"></div>

  <div class="nav-left">
    <ul>
      <li><a href="abonnements.html">Abonnements</a></li>
      <li><a href="objets.html">Objets</a></li>
      <li><a href="armes.html">Armes</a></li>
      <li><a href="permissions.html">Permissions IG</a></li>
      <li><a href="packs.html">Packs</a></li>
      <li><a href="vehicules.html">Véhicules</a></li>
    </ul>
    <a href="gcoins.html" class="gcoins-btn">+ Ajouter des GCoins</a>
  </div>

  <div class="header-right">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher...">
      <i class="fas fa-search"></i>
    </div>
    <button>Panier</button>
    <button>Se connecter</button>
  </div>
</header>

<main>
  <!-- Mini présentation & bestseller -->
  <section id="presentation">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:3rem;">
      <div style="flex:1;margin-right:2rem;">
        <h2>Bienvenue sur GTA New Shop</h2>
        <p>Découvrez nos meilleurs services et articles pour votre expérience serveur.</p>
      </div>
      <div style="flex:1;text-align:right;">
        <img src="assets/images/bestseller.png" alt="Bestseller" style="width:650px;border-radius:12px;">
      </div>
    </div>
  </section>

  <!-- Barre des moyens de paiement animée -->
  <div class="payment-bar">
    <div class="payment-text">Mode de paiement requis</div>
    <div class="payment-logos">
      <img src="assets/images/visa.png" alt="Visa">
      <img src="assets/images/paypal.png" alt="PayPal">
      <img src="assets/images/mastercard.png" alt="Mastercard">
      <img src="assets/images/applepay.png" alt="Apple Pay">
    </div>
  </div>

  <!-- Grosses cartes catégories -->
  <section id="categories">
    <h2>Nos catégories</h2>
    <div class="category-grid">
      <div class="category-card" onclick="window.location.href='abonnements.html'">
        <img src="assets/images/abonnements.png" alt="Abonnements">
      </div>
      <div class="category-card" onclick="window.location.href='objets.html'">
        <img src="assets/images/objets.png" alt="Objets">
      </div>
      <div class="category-card" onclick="window.location.href='armes.html'">
        <img src="assets/images/armes.png" alt="Armes">
      </div>
      <div class="category-card" onclick="window.location.href='permissions.html'">
        <img src="assets/images/permissions.png" alt="Permissions IG">
      </div>
      <div class="category-card" onclick="window.location.href='packs.html'">
        <img src="assets/images/packs.png" alt="Packs">
      </div>
      <div class="category-card" onclick="window.location.href='vehicules.html'">
        <img src="assets/images/vehicules.png" alt="Véhicules">
      </div>
    </div>
  </section>
</main>

<footer>
  <div>
    <a href="mentions-legales.html">Mentions légales</a>|
    <a href="confidentialite.html">Confidentialité</a>|
    <a href="contact.html">Contact</a>
  </div>
  <div class="footer-socials">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-discord"></i></a>
  </div>
</footer>

<script src="https://kit.fontawesome.com/4b7e65eb9f.js" crossorigin="anonymous"></script>
<script>
// Loader
window.addEventListener("load",()=>{
  document.getElementById("loader").style.display="none";
});
</script>
</body>
</html>
