<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnityRP Shop</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

<!-- Styles -->
<style>
:root{
  --primary-black:#0f0f0f;
  --secondary-black:#171717;
  --unity-red:#f2163e;
  --white:#fff;
  --hover-gray:#3a3a3a;
  --transition:0.3s;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--primary-black);color:var(--white);overflow-x:hidden;transition: background var(--transition), color var(--transition);}
body.dark{background:var(--secondary-black);color:var(--white);}
h2{font-family:'Staatliches',sans-serif;margin-bottom:1.5rem;position:relative;}
h2::after{content:"";position:absolute;width:50%;height:3px;background:var(--unity-red);left:0;bottom:-5px;border-radius:5px;}
ul{list-style:none;}
a{text-decoration:none;color:var(--white);transition:color var(--transition);}
a:hover{color:var(--unity-red);}
#loader{position:fixed;width:3em;height:3em;border-radius:50%;border-top:0.3em solid rgba(255,255,255,0.4);border-right:0.3em solid transparent;top:50%;left:50%;transform:translate(-50%,-50%);animation:spin 1s linear infinite;z-index:9999;}
@keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}

/* HEADER */
header{display:flex;align-items:center;justify-content:space-between;padding:1rem 3rem;position:fixed;width:100%;top:0;background:var(--secondary-black);z-index:1000;transition:background var(--transition);}
.logo img{height:50px;}
nav{display:flex;align-items:center;gap:2rem;position:relative;}
nav ul{display:flex;gap:1.5rem;}
.toggle-theme{cursor:pointer;font-size:1.5rem;margin-left:1rem;}
.mobile-menu-icon{display:none;font-size:1.5rem;cursor:pointer;}
.search-bar{position:relative;}
.search-bar input{padding:0.4rem 1rem;border-radius:50px;border:none;outline:none;width:150px;background:var(--secondary-black);color:var(--white);}
.search-bar input::placeholder{color:rgba(255,255,255,0.5);}
.search-bar i{position:absolute;right:10px;top:50%;transform:translateY(-50%);color:rgba(255,255,255,0.7);}
.login-btn{padding:0.5rem 1rem;border-radius:50px;background:var(--unity-red);border:none;color:var(--white);cursor:pointer;transition:background var(--transition);}
.login-btn:hover{background:#f63b5e;}
@media(max-width:768px){
nav ul{display:none;flex-direction:column;position:absolute;top:70px;right:0;background:var(--secondary-black);width:200px;padding:1rem;border-radius:0 0 5px 5px;}
nav ul.show{display:flex;}
.mobile-menu-icon{display:block;color:var(--white);}
.search-bar input{width:100px;}
}

/* MAIN */
main{padding:8rem 3rem 3rem 3rem;}
.hero{display:flex;gap:2rem;flex-wrap:wrap;margin-bottom:3rem;align-items:center;}
.hero-text{flex:1;min-width:250px;}
.hero-text h1{font-family:'Staatliches',sans-serif;font-size:2.5rem;margin-bottom:1rem;}
.hero-text p{font-size:1rem;color:rgba(255,255,255,0.7);}
.hero-card{flex:1;min-width:250px;background:var(--secondary-black);border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;padding:1rem;}
.hero-card img{max-width:100%;border-radius:10px;}

/* Payment bar */
.payments{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;margin-bottom:3rem;padding:1rem 0;background:var(--unity-red);border-radius:10px;}
.payments img{height:50px;transition:transform var(--transition);}
.payments img:hover{transform:scale(1.1);}

/* Category cards 2x scroll */
.categories-wrapper{overflow-x:auto;scroll-behavior:smooth;}
.categories{display:flex;gap:2rem;padding-bottom:1rem;}
.category-card{flex:0 0 45%;height:200px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;border-radius:15px;cursor:pointer;transition:transform var(--transition), background var(--transition), box-shadow var(--transition);background:var(--secondary-black);box-shadow:0 4px 6px rgba(0,0,0,0.3);}
.category-card:hover{transform:scale(1.05);background:var(--hover-gray);box-shadow:0 8px 12px rgba(0,0,0,0.5);}
@media(max-width:768px){.category-card{flex:0 0 80%;}}

/* FOOTER */
footer{text-align:center;padding:2rem 0;background:var(--secondary-black);color:rgba(255,255,255,0.6);margin-top:5rem;}
</style>
</head>
<body id="body-root">

<!-- Loader -->
<div id="loader"></div>

<!-- Header -->
<header>
<div class="logo"><img src="assets/images/logo.png" alt="UnityRP Shop"></div>
<nav>
<i class="fas fa-bars mobile-menu-icon"></i>
<ul>
<li><a href="abonnements.html">Abonnements</a></li>
<li><a href="objets.html">Objets</a></li>
<li><a href="armes.html">Armes</a></li>
<li><a href="permissions.html">Permissions IG</a></li>
<li><a href="packs.html">Packs</a></li>
<li><a href="divers.html">Divers</a></li>
</ul>
<div class="search-bar"><input type="text" placeholder="Rechercher..."><i class="fas fa-search"></i></div>
<button class="login-btn">Se connecter</button>
<i class="fas fa-moon toggle-theme"></i>
</nav>
</header>

<!-- Main -->
<main>
<div class="hero">
<div class="hero-text">
<h1>Bienvenue sur UnityRP Shop</h1>
<p>DÃ©couvrez les meilleurs objets, abonnements et bonus pour votre serveur UnityRP !</p>
</div>
<div class="hero-card">
<img src="assets/images/bestseller.png" alt="Bestseller">
</div>
</div>

<div class="payments">
<img src="assets/images/payments/visa.png" alt="Visa">
<img src="assets/images/payments/paypal.png" alt="PayPal">
<img src="assets/images/payments/mastercard.png" alt="MasterCard">
<img src="assets/images/payments/applepay.png" alt="Apple Pay">
</div>

<div class="categories-wrapper">
<div class="categories">
<a href="abonnements.html" class="category-card">Abonnements</a>
<a href="objets.html" class="category-card">Objets</a>
<a href="armes.html" class="category-card">Armes</a>
<a href="permissions.html" class="category-card">Permissions IG</a>
<a href="packs.html" class="category-card">Packs</a>
<a href="divers.html" class="category-card">Divers</a>
</div>
</div>
</main>

<footer>
<p>&copy; 2025 UnityRP Shop</p>
</footer>

<!-- JS -->
<script src="https://kit.fontawesome.com/4b7e65eb9f.js" crossorigin="anonymous"></script>
<script>
// Loader
window.addEventListener("load",()=>{
  document.getElementById("loader").style.display="none";
});

// Theme toggle
const themeToggle=document.querySelector(".toggle-theme");
themeToggle.addEventListener("click",()=>{
  document.body.classList.toggle("dark");
});

// Mobile menu toggle
const mobileIcon=document.querySelector(".mobile-menu-icon");
const navUl=document.querySelector("nav ul");
mobileIcon.addEventListener("click",()=>{navUl.classList.toggle("show");});

// Search filter
const searchInput=document.querySelector(".search-bar input");
searchInput.addEventListener("input",(e)=>{
  const query=e.target.value.toLowerCase();
  document.querySelectorAll(".category-card").forEach(card=>{
    const title=card.textContent.toLowerCase();
    card.style.display=title.includes(query)?"flex":"none";
  });
});
</script>
</body>
</html>
