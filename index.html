<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnityRP Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
<style>
:root{
  --primary-black:#0f0f0f;
  --secondary-black:#171717;
  --unity-red:#f2163e;
  --white:#fff;
  --hover-gray:#3a3a3a;
  --transition:0.3s;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--primary-black);color:var(--white);overflow-x:hidden;transition: background var(--transition), color var(--transition);}
body.dark{background:var(--primary-black);color:var(--white);}
h2{font-family:'Staatliches',sans-serif;margin-bottom:1.5rem;position:relative;}
h2::after{content:"";position:absolute;width:50%;height:3px;background:var(--unity-red);left:0;bottom:-5px;border-radius:5px;}
ul{list-style:none;}
a{text-decoration:none;color:var(--white);transition:color var(--transition);}
a:hover{color:var(--unity-red);}

/* Loader */
#loader{position:fixed;width:3em;height:3em;border-radius:50%;border-top:0.3em solid rgba(255,255,255,0.4);border-right:0.3em solid transparent;top:50%;left:50%;transform:translate(-50%,-50%);animation:spin 1s linear infinite;z-index:9999;}
@keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}

/* Header */
header{display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem;position:fixed;width:100%;top:0;background:var(--secondary-black);z-index:1000;transition:background var(--transition);}
header .nav-left{display:flex;align-items:center;gap:2rem;}
header .nav-left ul{display:flex;gap:1.5rem;}
header .nav-left ul li a{color:var(--white);}
header .nav-right{display:flex;align-items:center;gap:1rem;margin-left:auto;}
.search-bar{position:relative;}
.search-bar input{padding:0.4rem 1rem;border-radius:50px;border:none;outline:none;width:150px;background:var(--secondary-black);color:var(--white);}
.search-bar input::placeholder{color:rgba(255,255,255,0.5);}
.search-bar i{position:absolute;right:10px;top:50%;transform:translateY(-50%);color:rgba(255,255,255,0.7);}
button{cursor:pointer;border:none;border-radius:50px;padding:0.5rem 1rem;background:var(--unity-red);color:var(--white);transition:background var(--transition);}
button:hover{background:#f63b5e;}
.mobile-menu-icon{display:none;font-size:1.5rem;cursor:pointer;}
.toggle-theme{font-size:1.5rem;}

/* Payment bar */
.payment-bar{display:flex;gap:1rem;justify-content:center;align-items:center;padding:1rem;background:var(--unity-red);border-radius:10px;margin:2rem 0;}
.payment-bar img{height:40px;transition:transform var(--transition);}
.payment-bar img:hover{transform:scale(1.1);}

/* Main */
main{padding:7rem 2rem 3rem 2rem;}
section{margin-bottom:5rem;}
.cards{display:flex;flex-wrap:wrap;gap:2rem;justify-content:center;overflow-x:auto;padding-bottom:1rem;}
.card{background:var(--secondary-black);border-radius:10px;overflow:hidden;width:45%;min-width:300px;transition:transform var(--transition),box-shadow var(--transition);cursor:pointer;opacity:0;transform:translateY(20px);animation:fadeUp 0.6s forwards;}
.card img{width:100%;height:200px;object-fit:cover;}
.card h3{padding:1rem;font-size:1.5rem;}
.card button{margin:0 1rem 1rem 1rem;padding:0.5rem 1rem;}
@keyframes fadeUp{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}
.card:nth-child(1){animation-delay:0.1s;} .card:nth-child(2){animation-delay:0.2s;}
.card:nth-child(3){animation-delay:0.3s;} .card:nth-child(4){animation-delay:0.4s;}
.card:nth-child(5){animation-delay:0.5s;} .card:nth-child(6){animation-delay:0.6s;}
.card:nth-child(7){animation-delay:0.7s;}

/* Footer */
footer{text-align:center;padding:2rem 0;background:var(--secondary-black);color:rgba(255,255,255,0.6);}
footer .links{display:flex;justify-content:center;gap:2rem;margin-bottom:1rem;}
footer .socials{display:flex;justify-content:center;gap:1rem;margin-top:1rem;}
footer .socials a{color:var(--white);font-size:1.2rem;transition:color var(--transition);}
footer .socials a:hover{color:var(--unity-red);}

/* Responsive */
@media(max-width:768px){.card{width:80%;} nav ul{display:none;position:absolute;top:70px;right:0;background:var(--secondary-black);flex-direction:column;width:200px;padding:1rem;border-radius:0 0 5px 5px;}.mobile-menu-icon{display:block;color:var(--white);}}
</style>
</head>
<body id="body-root">

<!-- Loader -->
<div id="loader"></div>

<!-- Header -->
<header>
  <div class="nav-left">
    <div class="logo"><img src="assets/images/logo.png" alt="UnityRP Shop"></div>
    <ul>
      <li><a href="abonnements.html">Abonnements</a></li>
      <li><a href="objets.html">Objets</a></li>
      <li><a href="armes.html">Armes</a></li>
      <li><a href="permissions.html">Permissions IG</a></li>
      <li><a href="packs.html">Packs</a></li>
      <li><a href="divers.html">Divers</a></li>
    </ul>
  </div>
  <div class="nav-right">
    <div class="search-bar"><input type="text" placeholder="Rechercher..."><i class="fas fa-search"></i></div>
    <button class="login-btn">Se connecter</button>
    <button class="cart-btn"><i class="fas fa-shopping-cart"></i> Panier</button>
    <i class="fas fa-moon toggle-theme"></i>
    <i class="fas fa-bars mobile-menu-icon"></i>
  </div>
</header>

<!-- Payment bar -->
<div class="payment-bar">
  <img src="assets/images/payments/visa.png">
  <img src="assets/images/payments/paypal.png">
  <img src="assets/images/payments/mastercard.png">
  <img src="assets/images/payments/applepay.png">
</div>

<!-- Main -->
<main>
<section id="categories">
<h2>Nos Catégories</h2>
<div class="cards">
  <a href="abonnements.html" class="card"><img src="assets/images/categories/abonnements.png"><h3>Abonnements</h3></a>
  <a href="objets.html" class="card"><img src="assets/images/categories/objets.png"><h3>Objets</h3></a>
  <a href="armes.html" class="card"><img src="assets/images/categories/armes.png"><h3>Armes</h3></a>
  <a href="permissions.html" class="card"><img src="assets/images/categories/permissions.png"><h3>Permissions IG</h3></a>
  <a href="packs.html" class="card"><img src="assets/images/categories/packs.png"><h3>Packs</h3></a>
  <a href="divers.html" class="card"><img src="assets/images/categories/divers.png"><h3>Divers</h3></a>
</div>
</section>
</main>

<!-- Footer -->
<footer>
  <div class="links">
    <a href="mentions-legales.html">Mentions légales</a>
    <a href="confidentialite.html">Confidentialité</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="socials">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script src="https://kit.fontawesome.com/4b7e65eb9f.js" crossorigin="anonymous"></script>
<script>
// Loader
window.addEventListener("load",()=>{
  document.getElementById("loader").style.display="none";
});

// Theme toggle
const themeToggle=document.querySelector(".toggle-theme");
themeToggle.addEventListener("click",()=>{
  document.body.classList.toggle("dark");
});

// Mobile menu toggle
const mobileIcon=document.querySelector(".mobile-menu-icon");
const navUl=document.querySelector("header .nav-left ul");
mobileIcon.addEventListener("click",()=>{navUl.classList.toggle("show");});

// Search filter
const searchInput=document.querySelector(".search-bar input");
searchInput.addEventListener("input",(e)=>{
  const query=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    const title=card.querySelector("h3").textContent.toLowerCase();
    card.style.display=title.includes(query)?"block":"none";
  });
});
</script>
</body>
</html>
