<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA New Shop - Véhicules</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Staatliches&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-black: #0f0f0f;
      --secondary-black: #171717;
      --primary-purple: #8a2be2;
      --white: #fff;
      --transition: 0.3s;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: var(--primary-black);
      color: var(--white);
      overflow-x: hidden;
      transition: background var(--transition), color var(--transition);
    }
    h2 {
      font-family: 'Staatliches', sans-serif;
      margin-bottom: 1.5rem;
      position: relative;
    }
    h2::after {
      content: "";
      position: absolute;
      width: 50%;
      height: 3px;
      background: var(--primary-purple);
      left: 0;
      bottom: -5px;
      border-radius: 5px;
    }
    a {
      text-decoration: none;
      color: var(--white);
      transition: color var(--transition);
    }
    a:hover {
      color: var(--primary-purple);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 3rem;
      position: fixed;
      width: 100%;
      top: 0;
      background: var(--secondary-black);
      z-index: 1000;
      transition: background var(--transition);
    }
    .logo img { height: 75px; }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .nav-left ul {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      align-items: center;
    }
    .nav-left ul li a {
      color: var(--white);
      font-weight: 500;
      transition: color var(--transition);
    }
    .nav-left ul li a:hover {
      color: var(--primary-purple);
    }
    .gcoins-btn {
      background: var(--primary-purple);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    .gcoins-btn:hover {
      background: #9d4edd;
      transform: scale(1.05);
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .search-bar {
      position: relative;
    }
    .search-bar input {
      padding: 0.4rem 1rem;
      border-radius: 50px;
      border: none;
      outline: none;
      width: 150px;
      background: var(--secondary-black);
      color: var(--white);
    }
    .search-bar input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .search-bar i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }
    .header-right button {
      background: var(--primary-purple);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    .header-right button:hover {
      background: #9d4edd;
      transform: scale(1.05);
    }
    main {
      padding: 8rem 3rem 5rem 3rem;
    }
    .vehicle-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem;
      border-radius: 12px;
      margin-bottom: 3rem;
      width: 100%;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
      background: linear-gradient(-45deg, #8a2be2, #4b0082, #171717, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: #fff;
    }
    .vehicle-text {
      font-family: 'Staatliches', sans-serif;
      font-size: 2rem;
      font-weight: 500;
    }
    .vehicle-description {
      font-size: 1rem;
      max-width: 600px;
      text-align: right;
      color: #fff;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .vehicle-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .vehicle-card {
      background: var(--secondary-black);
      border-radius: 10px;
      width: calc(30% - 1rem);
      aspect-ratio: 1/1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform var(--transition), box-shadow var(--transition);
      overflow: hidden;
      position: relative;
    }
    .vehicle-card img {
      width: 80%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .vehicle-card h3 {
      color: var(--white);
      font-size: 1.2rem;
      text-align: center;
    }
    .vehicle-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--primary-purple);
    }
    footer {
      text-align: center;
      padding: 2rem 0;
      background: var(--secondary-black);
      color: rgba(255, 255, 255, 0.6);
      margin-top: 5rem;
    }
    footer a {
      margin: 0 1rem;
      color: rgba(255, 255, 255, 0.6);
    }
    footer a:hover {
      color: var(--primary-purple);
    }
    footer .footer-socials {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="assets/images/logo.png" alt="GTA New Shop"></div>
    <div class="nav-left">
      <ul>
        <li><a href="abonnements.html">Abonnements</a></li>
        <li><a href="objets.html">Objets</a></li>
        <li><a href="armes.html">Armes</a></li>
        <li><a href="permissions.html">Permissions IG</a></li>
        <li><a href="packs.html">Packs</a></li>
      </ul>
    </div>
    <div class="header-right">
      <div class="search-bar">
        <input type="text" placeholder="Rechercher...">
        <i class="fas fa-search"></i>
      </div>
      <button class="gcoins-btn">G-Coins</button>
    </div>
  </header>
  <main>
    <section class="vehicle-bar">
      <div class="vehicle-text">Véhicules</div>
      <div class="vehicle-description">Découvrez notre sélection de véhicules exclusifs disponibles à l'achat.</div>
    </section>
    <section class="vehicle-grid">
      <!-- Répéter cette carte pour chaque véhicule -->
      <div class="vehicle-card">
        <img src="assets/images/vehicle1.jpg" alt="Véhicule 1">
        <h3>Véhicule 1</h3>
      </div>
      <!-- Ajoutez ici d'autres cartes de véhicules -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 GTA New Shop. Tous droits réservés.</p>
    <div class="footer-socials">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>
</body>
</html>
