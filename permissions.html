<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GTA New Shop - Permissions</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Staatliches&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f0f;
  --panel:#171717;
  --white:#ffffff;
  --purple:#8a2be2;
  --transition:0.28s;
  --glass: rgba(255,255,255,0.04);
}

/* Base */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:var(--white);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* Navbar (identique à index) */
header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1rem 3rem;
  position:fixed;
  width:100%;
  top:0;
  background:var(--panel);
  z-index:1000;
  transition: background 0.3s;
}

.logo img {
  height:75px;
}

.nav-left {
  display:flex;
  align-items:center;
  gap:2rem;
}

.nav-left ul {
  display:flex;
  flex-direction:row;
  gap:2rem;
  align-items:center;
  list-style:none;
  padding:0;
  margin:0;
}

.nav-left ul li a {
  color:var(--white);
  font-weight:500;
  text-decoration:none;
  transition: color 0.3s;
}

.nav-left ul li a:hover {
  color:var(--purple);
}

.gcoins-btn {
  background:var(--purple);
  border:none;
  padding:0.5rem 1rem;
  border-radius:50px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:background 0.3s, transform 0.3s;
}

.gcoins-btn:hover {
  background:#9d4edd;
  transform:scale(1.05);
}

.header-right {
  display:flex;
  align-items:center;
  gap:1rem;
}

.search-bar {
  position:relative;
}

.search-bar input {
  padding:0.4rem 1rem;
  border-radius:50px;
  border:none;
  outline:none;
  width:150px;
  background:var(--panel);
  color:var(--white);
}

.search-bar input::placeholder {
  color:rgba(255,255,255,0.5);
}

.search-bar i {
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  color:rgba(255,255,255,0.7);
}

.header-right button {
  background:var(--purple);
  border:none;
  padding:0.5rem 1rem;
  border-radius:50px;
  color:#fff;
  cursor:pointer;
  transition:background 0.3s, transform 0.3s;
}

.header-right button:hover {
  background:#9d4edd;
  transform:scale(1.05);
}

/* Main spacing */
main{padding:110px 2rem 4rem}

/* Top bar */
.top-bar{
  max-width:1200px;
  margin:0 auto 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:1rem;
  padding:1.2rem 1.5rem;
  border-radius:12px;
  background:linear-gradient(90deg,#1b0f2f,#111);
  background-size:200% 200%;
  animation: bgmove 10s linear infinite;
  box-shadow:0 6px 30px rgba(0,0,0,0.6);
}
@keyframes bgmove{0%{background-position:0 0}50%{background-position:100% 0}100%{background-position:0 0}}
.top-bar .title{font-family:'Staatliches',sans-serif;font-size:1.8rem;color:var(--white)}
.top-bar .sub{max-width:640px;text-align:right;color:rgba(255,255,255,0.85)}

/* Grid 2x2 square cards */
.permissions-grid{
  max-width:1100px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:1.5rem;
}
.permission-card{
  aspect-ratio:1/1;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:1.25rem;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  transition:transform var(--transition), box-shadow var(--transition);
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.03);
}
.permission-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(0,0,0,0.6)}

/* icon badge */
.icon{
  width:72px;height:72px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;font-size:2rem;
  color:#111;
  font-weight:700;
  background:rgba(255,255,255,0.85);
  box-shadow:0 4px 14px rgba(0,0,0,0.35);
}

/* title / price area */
.permission-top{display:flex;align-items:center;gap:1rem}
.permission-title{font-family:'Staatliches',sans-serif;font-size:1.35rem;color:#fff}
.permission-price{font-weight:700;font-size:1.05rem;color:rgba(255,255,255,0.95)}

/* description short */
.permission-short{color:rgba(255,255,255,0.85);margin-top:0.6rem;font-size:0.95rem;line-height:1.3}

/* buy button at bottom */
.permission-bottom{display:flex;justify-content:space-between;align-items:center;margin-top:1rem}
.add-btn{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:0.5rem 0.85rem;border-radius:999px;color:var(--white);cursor:pointer}
.add-btn.primary{background:rgba(255,255,255,0.06);border-color:transparent}

/* color themes */
.theme-blue{background:linear-gradient(180deg,#0b3b82 0%, #072a5b 100%)}
.theme-yellow{background:linear-gradient(180deg,#f2c94c 0%, #d7a800 100%);color:#111}
.theme-orange{background:linear-gradient(180deg,#ff8a00 0%, #d86b00 100%);color:#111}
.theme-red{background:linear-gradient(180deg,#ff4b4b 0%, #c92b2b 100%);color:#111}

/* small pill */
.pill{background:rgba(255,255,255,0.06);padding:0.25rem 0.5rem;border-radius:999px;font-weight:600}

/* modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  z-index:2000;
  justify-content:center;
  align-items:center;
  perspective:1200px;
}
.modal-content{
  width:min(920px,94%);
  border-radius:14px;
  overflow:hidden;
  transform: rotateY(-25deg) scale(0.5);
  opacity:0;
  transition: transform 0.5s cubic-bezier(.2,.9,.2,1), opacity 0.45s;
  box-shadow:0 30px 80px rgba(0,0,0,0.7);
  background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.45));
  color:var(--white);
  position:relative;
}
/* top visual band - colorized */
.modal-visual{
  height:360px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.modal-visual::after{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.5));
}
.modal-inner{
  padding:1.25rem 1.5rem;
}
.modal-title{
  font-family:'Staatliches',sans-serif;
  font-size:2.2rem;
  color:var(--purple);
  margin:0 0 0.5rem;
}
.modal-price{font-weight:700;margin-bottom:0.5rem;color:rgba(255,255,255,0.95)}
.modal-desc{color:rgba(255,255,255,0.92);line-height:1.6;max-height:320px;overflow:auto;padding-right:0.5rem}

/* close */
.modal .close{position:absolute;right:14px;top:14px;background:rgba(0,0,0,0.4);border-radius:8px;padding:0.4rem 0.55rem;cursor:pointer;border:1px solid rgba(255,255,255,0.06);color:#fff}

/* modal show */
.modal.show .modal-content{transform:rotateY(0deg) scale(1);opacity:1}

/* responsive */
@media (max-width:900px){
  .permissions-grid{grid-template-columns:1fr;gap:1rem}
  .modal-visual{height:260px}
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/images/logo.png" alt="GTA New Shop">
  </div>

  <div class="nav-left">
    <ul>
      <li><a href="abonnements.html">Abonnements</a></li>
      <li><a href="objets.html">Objets</a></li>
      <li><a href="armes.html">Armes</a></li>
      <li><a href="permissions.html">Permissions</a></li>
      <li><a href="packs.html">Packs</a></li>
      <li><a href="vehicules.html">Véhicules</a></li>
    </ul>
    <a href="gcoins.html" class="gcoins-btn">+ Ajouter des GCoins</a>
  </div>

  <div class="header-right">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher...">
      <i class="fas fa-search"></i>
    </div>
    <button onclick="window.location.href='panier.html'">Panier (0)</button>
    <button>Se connecter</button>
  </div>

<main>
  <div class="top-bar">

</body>
</html>
